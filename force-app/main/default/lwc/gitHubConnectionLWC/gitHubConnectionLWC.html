/**
 * This HTML component controls the GitHub Conection LWC.
 * <p /><p />
 * @author Arcode.
 */
-->
<template>
    <lightning-card title="Connect with GitHub" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
          <template if:true={boolAuthetication}>
            <p class="slds-m-bottom_small slds-align_absolute-center">
              <lightning-button label="Connect" onclick={handleGetAuthentication}></lightning-button>
            </p>
          </template>
          <template if:true={boolButtons}>
            <p class="slds-m-bottom_small slds-align_absolute-center">
              <lightning-button label="View repositories" onclick={handleGetRepositories}></lightning-button>
            </p>
            <p class="slds-m-bottom_small slds-align_absolute-center">
              <lightning-button label="View Branches" onclick={handleGetBranches}></lightning-button>
            </p>
            <p class="slds-m-bottom_small slds-align_absolute-center">
              <lightning-button label="View Branches" onclick={getStatus}></lightning-button>
            </p>
          </template>
        </div>
        <template if:true={boolRepositories}>
        <div class="slds-float_left" >
            <lightning-datatable data={boolRepositories} columns={objColumnsRepositories} key-field="Id" name-field="Name" hide-checkbox-column="true">
            </lightning-datatable>
        </div>
      </template>
      <template if:true={boolBranches}>
        <div class="slds-float_left" >
            <lightning-datatable data={boolBranches} columns ={objColumnsBranches} key-field="Name" name-field="Name" hide-checkbox-column="true">
            </lightning-datatable>
        </div>
      </template>
    </lightning-card>
</template>
